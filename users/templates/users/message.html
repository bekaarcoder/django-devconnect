{% extends "base.html" %}

{% block content %}
  <div class="container">
      <div class="row py-5 justify-content-center">
          <div class="col-md-10">
              <div class="card">
                  <div class="card-body">
                    <a href="{% url 'inbox' %}" class="btn btn-sm btn-link"><i class="bi bi-arrow-left"></i> Back To Inbox</a>
                    <h2 class="fw-bold mt-4">{{message.subject}}</h2>
                    <h4 class="lead text-info mt-4 fw-bold">{{message.name}}</h4>
                    <div class="text-muted">{{message.created_at}}</div>
                    <div class="text-muted mt-5">{{message.body|linebreaks}}</div>
                  </div>
              </div>
          </div>
      </div>
  </div>
{% endblock content %}
