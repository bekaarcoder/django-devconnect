{% extends "base.html" %}

{% block content %}
  <div class="container">
      <div class="row pt-5">
          <div class="col-md-12">
            <form action="" method="POST">
                {% csrf_token %}
                <h3>Delete Skill</h3>
                <p>Are you sure you want to delete <strong>{{skill}}</strong> from your skill?</p>
                <a class="btn btn-secondary" href="{% url 'account' %}">No, Go Back</a>
                <input class="btn btn-danger" type="submit" value="Confirm">
            </form>
          </div>
      </div>
  </div>
{% endblock content %}
