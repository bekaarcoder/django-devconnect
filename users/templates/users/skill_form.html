{% extends "base.html" %}

{% block content %}
  <div class="container">
      <div class="row justify-content-center pt-5">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-body">
                    <h3 class="text-center">Create Skill</h3>
                    <form action="" method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <label for="" class="form-label">{{field.label}}</label>
                            {{field}}
                        {% endfor %}
                        <input class="btn btn-secondary mt-3" type="submit" value="Submit">
                    </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
{% endblock content %}
