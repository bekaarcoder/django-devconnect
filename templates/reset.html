{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
      <div class="row py-5">
          <div class="col-md-12">
              <h3>ENTER NEW PASSWORD</h3>
              <form method="POST">
                  {% csrf_token %}
                  {{form|crispy}}
                  <input type="submit" value='Change Password' class="btn btn-secondary">
              </form>
          </div>
      </div>
  </div>
{% endblock content %}
