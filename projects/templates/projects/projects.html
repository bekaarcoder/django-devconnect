{% extends "base.html" %}

{% block content %}
  <h2>Projects Page</h2>
  {% for project in projects %}
    <p>
      <a href="{% url 'single-project' project.id %}">{{project.title}}</a>
       - 
      <a href="{% url 'update-project' project.id %}">Update</a>
       -
      <a href="{% url 'delete-project' project.id %}">Delete</a>
    </p>
  {% endfor %}
{% endblock content %}
