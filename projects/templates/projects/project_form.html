{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center my-5">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h4 class="mb-4">Add Project</h4>
            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {% for field in form %}
                <div class="mb-3">
                  <label for="formInputText" class="form-label">{{field.label}}</label>
                  {{field}}
                </div>
              {% endfor %}
              <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %} %}
